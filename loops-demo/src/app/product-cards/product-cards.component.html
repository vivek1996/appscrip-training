<div class="product-cards-container">
  <div class="card">
    <div class="card-header mb-0">
      <h2 class="text-muted">Trending Products</h2>
      <p class="text-muted">Near you there are <strong class=" text-dark">5+ </strong> Trending Products</p>
    </div>
    <div class="card-body">
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">

        <div ngxSlickItem *ngFor="let card of productCardsData" class="slide card" [title]="card.productName">
          <div class="card-img-top mx-auto w-50 card-lift--hover">
            <img width="140" height="140" class=" mx-auto" [src]="card.mobileImage['0'].image | safe: 'url'" [alt]="card.productName"
              width="100%">
          </div>
          <div class="card-body mt-1 text-left">
            <h6 class=" text-warning my-0">Save 6%</h6>
            <h4>â‚¹ {{card.finalPrice}}</h4>
            <p class="text-truncate  my-0">{{card.productName}}</p>
            <div>
              <h6 class=" text-muted  float-left">
                {{card.unitName}}
              </h6>
              <h6 class="text-danger stock-status float-right" *ngIf="card.outOfStock">
                **Out Of Stock
              </h6>
              <button *ngIf="!card.outOfStock" class=" btn btn-outline-success btn-sm mx-2 px-2 stock-status float-right">Add</button>
            </div>
          </div>

        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
