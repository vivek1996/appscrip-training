<footer class=" bg-white container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 mt-2" *ngFor="let item of featuresFooter">
        <div class="media p-2">
          <div class=" icon icon-shape border rounded  mr-3">
            <i class="fas  fa-2x align-self-center" [ngClass]="item.image"></i>
          </div>
          <div class="media-body">
            <h5 class="my-0"> {{item.title}} </h5>
            <h6 class=" text-muted my-0 font-weight-normal">{{item.desc}} </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12 col-md-4 mt-2">
      <div class="row">
        <div class="col-12 font-weight-bold"> Useful Links</div>
        <div class="col-6">
          <ul class="list-group">
            <li class="list-group-item">
              <a class="font-weight-light text-muted h5">About Us</a>
            </li>
            <li class="list-group-item">
              <a class="font-weight-light text-muted h5">FAQ</a>
            </li>
            <li class="list-group-item">
              <a class="font-weight-light text-muted h5">Terms & Conditions</a>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="list-group">
            <li class="list-group-item">
              <a class="font-weight-light text-muted h5">Blog</a>
            </li>
            <li class="list-group-item">
              <a class="font-weight-light text-muted h5">Contact Us</a>
            </li>
            <li class="list-group-item">
              <a class="font-weight-light text-muted h5">Store Signup</a>
            </li>
            <li class="list-group-item">
              <a class="font-weight-light text-muted h5">Privacy Policy</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4 mt-2 border-left">
      <div class="row">
        <div class="col-12 font-weight-bold">Download App</div>
        <div class="col-6"><i class="fab fa-google-play fa-3x"></i></div>
        <div class="col-6"><i class="fab fa-app-store fa-3x"></i></div>
      </div>
    </div>
    <div class="col-12 col-md-4 mt-2 border-left">
      <div class="row">
        <div class="col-12 font-weight-bold">Follow us</div>
        <div class="col-12">
          <ul class="list-inline m-3">
            <li class="list-inline-item m-3"><i class="fab fa-facebook-square fa-2x"></i></li>
            <li class="list-inline-item m-3"><i class="fab fa-twitter-square fa-2x"></i></li>
            <li class="list-inline-item m-3"><i class="fab fa-instagram fa-2x"></i></li>
            <li class="list-inline-item m-3"><i class="fab fa-linkedin fa-2x"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <hr class=" dropdown-divider">
  <p class=" text-center text-muted text-sm">GreenBox POS LLC , San Diego</p>
</footer>
